<app-section-header title="About"></app-section-header>

<div style="text-align: center; max-width: 1000px; margin: auto">

    <p>Sometimes I do things:</p>

    <mat-chip-list class="centered-chip-list">
        <mat-chip>Outdoors</mat-chip>
        <mat-chip>Cooking</mat-chip>
        <mat-chip>Hiking</mat-chip>
        <mat-chip color="primary" selected>Programming</mat-chip>
    </mat-chip-list>

    <p>Some content here about myself...</p>
    <p>Probably a headshot here. Maybe funny qualities.</p>
    <p>I like to think im good at some things:</p>

    <mat-card>
        <mat-list>
            <h3 mat-subheader>Skills</h3>
            <mat-list-item *ngFor="let skill of skills">
                <p style="flex: 30%; text-align: left">{{skill.name}}</p>
                <p style="flex: 10%; text-align: left">{{skill.value}}%</p>
                <mat-progress-bar style="min-height: 20px" mode="determinate" value="{{skill.value}}">
                </mat-progress-bar>
            </mat-list-item>
        </mat-list>
    </mat-card>

    <p></p>

</div>
