<mat-toolbar color="primary">
	<span style="flex: 1 1 auto"></span>
	<span>Portfolio</span>
	<span style="flex: 1 1 auto"></span>
</mat-toolbar>

<div style="text-align: center; max-width: 1000px; margin: auto">

	<p>Here is some of my work.</p>
	<p>Atleast what i'm proud of. Maybe.</p>

	<mat-grid-list cols="3" rowHeight="2:3" gutterSize="10px">
		<mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
			<mat-card class="dashboard-card">
				<mat-card-header>
					<mat-card-title>{{tile.title}}</mat-card-title>
				</mat-card-header>
				<img mat-card-image src={{tile.image}}>
				<mat-card-content>
					{{tile.text}}
				</mat-card-content>
				<mat-card-actions>
					<button mat-button>GITHUB</button>
				</mat-card-actions>
			</mat-card>
		</mat-grid-tile>
	</mat-grid-list>
	<p></p>
</div>
